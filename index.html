<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bike Adventure</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.21/esri/themes/light/main.css">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="search-container">
        <form>
            <label for="location"></label>
            <input type="text" value="location" placeholder="Location">
        </form>
        <form id="city-form">
            <label class="form-label">City name</label>
            <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input" />
            <button type="submit" class="btn">Get City</button>
          </form>
  
    </div>
    <div class="radius-options">
        <form>
            <select name="radius" id="radius">
                <option value="5miles">5 Miles</option>
                <option value="10miles">10 Miles</option>
                <option value="20miles">20 Miles</option>
                <option value="50miles">50 Miles</option>
            </select>
            <button type="submit" id="searchButton"></button>
        </form>
    </div>
    <div id="map"></div>
    <div class="weather"></div>
    <!-- <div id="viewDiv"></div> -->
    <div id="info" class="esri-widget">
      <h3>Select a feature to display its popup</h3>
      <h4>
        Edit the feature by clicking on the "Edit feature" action within the
        popup.
      </h4>
    </div>

    <script src="https://js.arcgis.com/4.21/"></script>
    <script src="./Assets/js/script.js"></script>
</body>
</html>
